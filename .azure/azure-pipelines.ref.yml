pr: none
trigger:
  branches:
    include:
      - master
      - stratus-migration

variables:
  - group: elarande-general-params
  - group: elarande-spoke1-ref
  - name: appName
    value: lms-functions-ref
  - name: parametersFileName
    value: ref.parameters.json

resources:
  repositories:
    - repository: cet-iac
      type: git
      name: Cloud Excellence Team/cet-iac
      ref: main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: Npm@1
    displayName: "Npm ci"
    inputs:
      command: 'ci'
